<select class="form-select" aria-label="Default select example"  [(ngModel)]="selectedCategoryID">
  <option *ngFor="let cat of iCategories" [value]="cat.id">{{cat.name}}</option>
</select>
<h1>Selected Category ID is: {{selectedCategoryID}}</h1>
<h2>{{orderDate | date:'medium'}}</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">EURO PRICE</th>
      <th scope="col">EGP PRICE</th>
      <th scope="col">QUANTITY</th>
      <th scope="col">IMG</th>
      <th scope="col">COUNT</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of iProducts" [ngClass]="{'table-danger': item.quantity==0}">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price | currency:'EUR'}}</td>
      <td>{{item.price | USDtoEGP | currency:'EGP'}}</td>
      <td>{{item.quantity}}</td>
      <td><img [src]='item.imgURL' alt="" ></td>
      <td><input type="number" #itemCount></td>
      <td ><button (click)="buy(itemCount.value, item)">  BUY</button></td>
    </tr>
  </tbody>
</table>
<input type="
 text">
<div appHook [testParm] = "'hook'"></div>

<h1>The Total Card = {{card}}</h1>
